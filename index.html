<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Team Page Challenge</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>The creative crew</h1>
      </div>
      <div class="subtitle">
        <h2>Who we are</h2>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <main>
      <div class="team">
        <div class="card">
          <div class="person">
            <img src="images/Photo1.png" alt="Bill" />
            <h3>Bill Mahoney</h3>
          </div>
          <div class="profession">
            <p>Product owner</p>
          </div>
        </div>

        <div class="card">
          <div class="person">
            <img src="images/Photo2.png" alt="Saba" />
            <h3>Saba Cabrera</h3>
          </div>
          <div class="profession">
            <p>Art director</p>
          </div>
        </div>

        <div class="card">
          <div class="person">
            <img src="images/Photo3.png" alt="Shae" />
            <h3>Shae Le</h3>
          </div>
          <div class="profession">
            <p>Tech Lead</p>
          </div>
        </div>

        <div class="card">
          <div class="person">
            <img src="images/Photo4.png" alt="Skylah" />
            <h3>Skylah Lu</h3>
          </div>
          <div class="profession">
            <p>UX Designer</p>
          </div>
        </div>

        <div class="card">
          <div class="person">
            <img src="images/Photo5.png" alt="Griff" />
            <h3>Griff Richards</h3>
          </div>
          <div class="profession">
            <p>Developer</p>
          </div>
        </div>

        <div class="card">
          <div class="person">
            <img src="images/Photo6.png" alt="Stan" />
            <h3>Stan John</h3>
          </div>
          <div class="profession">
            <p>Developer</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
